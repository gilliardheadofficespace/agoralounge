<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Head Office</title>
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./index2.css">
</head>

<body>
  <div class="button-group">
    <button id="join" type="button" class="button">Enter</button>
    <!-- <button id="share" type="button" class="button" style="display:none">Share Screen</button> -->
    <button id="leave" type="button" class="button" style="display:none">Exit</button>
  </div>
  <div class="container">
    <div class="row video-group" id="dish">
      <div class="camera" id="local-player">
        <div class="mute-buttons">
          <button id="mute-audio" type="button" class="mute-audio mute-button" style="display:none">
            <i class="fas fa-microphone fa-fw"></i></button>
          <button id="mute-video" type="button" class="mute-video mute-button" style="display:none">
            <i class="fas fa-video fa-fw"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
  <script src="./index2.js"></script>
</body>

</html>
